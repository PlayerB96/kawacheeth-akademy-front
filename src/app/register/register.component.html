<div class="container">
  <div class="logo">
    <div class="logo__circle">
      <img class="logo__img" src="assets/anonymous.png" alt="Descripción de la imagen">
    </div>

  </div>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="registeUser(registerForm.value)">
    <div class="form__group">
      <div class="form__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            d="M5 5a5 5 0 0 1 10 0v2A5 5 0 0 1 5 7V5zM0 16.68A19.9 19.9 0 0 1 10 14c3.64 0 7.06.97 10 2.68V20H0v-3.32z" />
        </svg></div>
      <input class="form__control" type="text" placeholder="Nombre" formControlName="nombreCompleto" required>
    </div>
    <div class="form__group">
      <div class="form__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            d="M5 5a5 5 0 0 1 10 0v2A5 5 0 0 1 5 7V5zM0 16.68A19.9 19.9 0 0 1 10 14c3.64 0 7.06.97 10 2.68V20H0v-3.32z" />
        </svg></div>
      <input class="form__control" type="text" placeholder="Apellidos" formControlName="apellido" required>
    </div>
    <div class="form__group">
      <div class="form__icon"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <rect x="1" y="5" width="18" height="10" rx="2" ry="2" fill="#000" />
          <polygon points="0 5 10 15 20 5" fill="#fff" />
        </svg></div>
      <input class="form__control" type="email" placeholder="Correo Electrónico" formControlName="correo" required>
    </div>
    <div class="form__group">
      <div class="form__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            d="M5 5a5 5 0 0 1 10 0v2A5 5 0 0 1 5 7V5zM0 16.68A19.9 19.9 0 0 1 10 14c3.64 0 7.06.97 10 2.68V20H0v-3.32z" />
        </svg></div>
      <input class="form__control" type="text" placeholder="usuario" formControlName="usuario" required>
    </div>
    <div class="form__group">
      <div class="form__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path
            d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
        </svg></div>
      <input class="form__control" type="password" placeholder="contraseña" formControlName="contrasena" required>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorStatus">
      {{errorMsj}}
    </div>

    <button class="form__button" type="button" (click)="toggleCampoAdicional()">
      <i class="fas fa-plus fa-inverse"></i> Código
    </button>
    <br>
    <div *ngIf="mostrarCampoAdicional" class="form__group">
      <div class="form__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <!-- Icono de tu elección para el nuevo campo -->
        </svg>
      </div>
      <input class="form__control" type="text" placeholder="Código referido" formControlName="codigoReferido">
    </div>

    <div>

      <button class="form__button" type="submit">
        Registrarse
      </button>
      <br>
      <button class="form__button" type="submit" (click)="redirigir()">
        <i class="fas fa-arrow-left fa-inverse"></i> Regresar
      </button>

    </div>
  </form>
</div>
