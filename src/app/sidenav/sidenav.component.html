<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' ">
  <div class="logo-container">
    <img class="logo" (click)="toggleCollapse()" src="../../assets/anonymous.png" />
    <div class="logo-text" *ngIf="collapsed">CheethAkademy</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
    <li class="sidenav-nav-item sidenav-nav-bottom">
      <a class="sidenav-nav-link logout-button" [routerLink]="['logout']" (click)="logout()">
        <i class="sidenav-link-icon fal fa-solid fa-sign-out"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">Cerrar sesi√≥n</span>
      </a>
    </li>
  </ul>
</div>
