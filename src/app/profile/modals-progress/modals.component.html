<div>
  <!-- Primer bloque de contenido -->

  <div class="modal-body">
    <!-- Título del modal -->
    <button class="close-button" (click)="cerrarModal('progress')">
      <i class="fas fa-times"></i>
    </button>

    <h1 class="modal-title">Actividades de Progreso</h1>
    <!-- Descripción del modal -->
    <p class="modal-description">
      Realiza todas las actividades para obtener más beneficios en
      <a class="link-primary fw-bolder">CheethAkademy</a>.
    </p>
  </div>
  <div *ngFor="let item of list_Activities">
    <div
      class="border border-hover-primary p-7 rounded mb-7 m-5"
      [ngStyle]="
        item.status ? {} : { 'background-color': 'rgb(243, 236, 236)' }
      "
    >
      <!--begin::Info-->
      <div class="d-flex flex-stack pb-3">
        <!--begin::Info-->
        <div class="d-flex">
          <!--begin::Avatar-->
          <div class="symbol symbol-circle symbol-15px">
            <i *ngIf="item.progress !== 100" class="fa fa-star fa-1x"></i>
            <i
              *ngIf="item.progress === 100"
              class="fas fa-star text-warning"
            ></i>
          </div>

          <!--end::Avatar-->

          <!--begin::Details-->
          <div class="ms-5">
            <!--begin::Name-->
            <div class="d-flex align-items-center">
              <a class="text-dark fw-bolder text-hover-primary fs-5 me-4">{{
                item.title
              }}</a>
              <!--begin::Label-->
              <span
                class="badge badge-light-success d-flex align-items-center fs-8 fw-bold"
              >
                <!--end::Svg Icon-->{{ item.detail_status }}</span
              >
              <!--end::Label-->
            </div>
            <!--end::Name-->
            <!--begin::Desc-->
            <span class="text-muted fw-bold mb-3">{{
              "Nivel " + item.level
            }}</span>
            <!--end::Desc-->
          </div>
          <!--end::Details-->
        </div>
        <!--end::Info-->
        <!--begin::Stats-->
        <div clas="d-flex">
          <!--begin::Price-->
          <div class="text-end pb-3">
            <span class="text-dark fw-bolder fs-5">{{ item.ctokens }}</span>
            <span class="text-muted fs-7"> CTokens</span>
          </div>
          <!--end::Price-->
        </div>
        <!--end::Stats-->
      </div>
      <!--end::Info-->
      <!--begin::Wrapper-->
      <div class="p-0">
        <div class="d-flex flex-column">
          <!--begin::Text-->
          <p class="text-gray-700 fw-bold fs-6 mb-4">{{ item.description }}</p>
          <!--end::Text-->
          <!--begin::Tags-->
          <div class="d-flex text-gray-700 fw-bold fs-7">
            <!--begin::Tag-->
            <span
              class="border border-2 rounded me-3 p-1 px-2"
              *ngFor="let hito of item.hitos"
              [ngStyle]="
                hito.completed
                  ? { 'background-color': 'rgb(243, 236, 236)' }
                  : {}
              "
              >{{ hito.name }}</span
            >
            <!--end::Tag-->
          </div>
          <!--end::Tags-->
        </div>

        <!--end::Section-->
        <!--begin::Footer-->
        <div class="d-flex flex-column">
          <!--begin::Separator-->
          <div class="separator separator-dashed border-muted my-5"></div>
          <!--end::Separator-->
          <!--begin::Action-->
          <div class="d-flex flex-stack">
            <div
              class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3"
            >
              <div class="d-flex justify-content-between w-100 mt-auto mb-2">
                <span class="fw-bold fs-6 text-gray-400">Progreso</span>
                <span class="fw-bolder fs-6">{{ item.progress + "%" }}</span>
              </div>
              <div class="h-5px mx-3 w-100 bg-light mb-3">
                <div
                  class="bg-success rounded h-5px"
                  role="progressbar"
                  [style.width.%]="item.progress"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <!--end::Progress-->
            <!--begin::Button-->
            <button
              class="btn btn-sm btn-primary"
              [disabled]="!item.status || item.progress === 100"
              (click)="redirectProgress('progress')"
            >
              Seleccionar
            </button>

            <!--end::Button-->
          </div>
          <!--end::Action-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Wrapper-->
    </div>
  </div>
</div>
